<!DOCTYPE html>
<html lang="en" ng-app="gaiaApp">
<head>
	<meta charset=utf-8>
	<meta name=description content="">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
	
	
	<script src="node_modules/angular/angular.js" type="text/javascript" charset="utf-8"></script>
	<script src="node_modules/angular-animate/angular-animate.js" type="text/javascript" charset="utf-8"></script>
	<script src="node_modules/angular-aria/angular-aria.js" type="text/javascript" charset="utf-8"></script>

	
	<script src="node_modules/angular-material/angular-material.js" type="text/javascript" charset="utf-8"></script>


	<script src="node_modules/angular-chart.js/node_modules/chart.js/dist/Chart.min.js"></script>
	<script src="node_modules/angular-chart.js/dist/angular-chart.js"></script>


	<link rel="stylesheet" href="node_modules/material-steppers/dist/material-steppers.css">
	<script src="node_modules/material-steppers/dist/material-steppers.js"></script>

	<link rel="stylesheet" href="node_modules/angular-material-data-table/dist/md-data-table.min.css">
	<script src="node_modules/angular-material-data-table/dist/md-data-table.min.js"></script>

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">	

	<script src="node_modules/angular-route/angular-route.js"></script>

	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/routes/gaia.route.js"></script>
	<script type="text/javascript" src="js/controllers/main.ctrl.js"></script>
	<script type="text/javascript" src="js/controllers/menu.ctrl.js"></script>
	<script type="text/javascript" src="js/controllers/menu-main.ctrl.js"></script>
	<script type="text/javascript" src="js/controllers/dashboard.ctrl.js"></script>

	<link rel="stylesheet" href="css/style.css">
	
	<title>Gaia - Implatanção Remota</title>
</head>
<body>
	<div ng-controller="mainCtrl">
		<header ng-controller="menuCtrl">
			<md-toolbar class="md-hue-2">
		      	<div class="md-toolbar-tools">
			      	<md-button class="md-icon-button" aria-label="Menu" md-ripple-size="auto">
						<md-icon md-font-icon="material-icons" ng-click="closeOrCloseMenuMain()">menu</md-icon>
					</md-button>				        
				    
			        <h2>
		          		<span>Gaia</span>
		        	</h2>
		        	<span flex=""></span>
		        	<md-button class="md-icon-button" aria-label="More">
		        		<md-icon md-font-icon="material-icons" ng-click="">more_vert</md-icon>	        	
		        	</md-button>
		    	</div>
		    </md-toolbar>	
		    <div ng-controller="menuMainCtrl">
		    	 <md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="isOpen" >
					<md-content layout-padding="" >
							<div class="md-align-rigth">
								<md-button ng-click="closeMenuMain()" hide show-sm>
									<md-icon md-font-icon="material-icons" ng-click="">close</md-icon>	     
								</md-button>
					        </div>
						 <md-list flex="">					        
					        <md-list-item class="" ng-click="null" ng-repeat="item in itensMenuMain">
					        	<div layout="column">
					            	<p>{{item.nome}}</p>
					          	</div>
					        </md-list-item>
					</md-content>
		    	</md-sidenav>
		    </div>
		   
		    
		</header>
		<div>
			<main ng-view>
				
			</main>			
			<footer>
				
			</footer>
		</div>		
	</div>
</body>
</html>
